





<mat-card>
    <mat-card-title class="mat-title">Lista de Produtos Cadastrados</mat-card-title>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button (click)="createProducts()" color="primary">
        Adicionar Produto

        <i class="material-icons">
             add_task
        </i>
      </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="productList" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
            </ng-container>

            <!--  -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço(R$) </th>
                <td mat-cell *matCellDef="let row"> {{row.price | currency:'BRL'}}</td>
            </ng-container>

            <!--  -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
            </ng-container>

            <!--  -->
            <ng-container matColumnDef="codProduto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CodProduto </th>
                <td mat-cell *matCellDef="let row"> {{row.codProduto}} </td>
            </ng-container>

            <!--  -->
            <ng-container matColumnDef="lote">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lote </th>
                <td mat-cell *matCellDef="let row"> {{row.lote}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
                <td mat-cell *matCellDef="let row"> {{row.quantidade}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações</th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="actions edit" routerLink="/atualizar-produtos/{{row.id}}" >
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <button mat-icon-button class="actions delete" >
                        <i class="material-icons" (click)="deleteProduct(row.id)">
                            remove_circle
                        </i>
                    </button>
                </td>
            </ng-container>

       
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
</mat-card>
